<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="left">

                <h4>Yuor Result</h4>
                <div class="circle">
                    <p id="p1"><span>76</span><br>of 100</p>

                </div>
                <h2>Great</h2>
                <p>Your score Heigher than 65% of the people who have taken
                    these tests</p>
            </div>

            <div class="right">
                <h3>Summary</h3>
                <div class="box box1">
                    <div class="left1">
                    <img src="icon-reaction.svg" alt="">
                    <span class="c1">Reaction</span>
                </div>
                <div class="right1">80<span>/100</span></div>
                </div>
                <div class="box box2">
                    <div class="left1">
                    <img src="icon-memory.svg" alt="">
                    <span class="c2">Memory</span>
                </div>
                <div class="right1">80<span>/100</span></div>
                </div>
                <div class="box box3">
                    <div class="left1">
                    <img src="icon-verbal.svg" alt="">
                    <span class="c3">Verbal</span>
                </div>
                <div class="right1">80<span>/100</span></div>
                </div>
                <div class="box box4">
                    <div class="left1">
                    <img src="icon-visual.svg" alt="">
                    <span class="c4">Visual</span>
                </div>
                <div class="right1">80<span>/100</span></div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </body>
</html>
